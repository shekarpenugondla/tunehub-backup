<!DOCTYPE html>
<html >
<head>
<title>REGISTER</title>
<link rel="stylesheet" type="text/css" th:href="@{/registration.css}">
</head>
<body>
<div class="container">
        <img src="https://media.istockphoto.com/id/1999857890/photo/photo-of-young-girl-listening-music-isolated-yellow-background-stock-photo.jpg?s=612x612&w=0&k=20&c=B3RRMRPxgoQmGo0zAR-RbHTr81ORcab6PC5mvhQ6yOs=" alt="Registration Image">
        <div class="form-container">
<h2>Registration Form</h2>

<form action="register" method="post">
<label>Username:</label><br>
<input type="text" name="username">
<br><br>


<label>Email:</label><br>
<input type="email" name="email">
<br><br>

<label>Password:</label><br>
<input type="password" name="password">
<br><br>

<label>Gender:</label><br>
Male<input type="radio"  name="gender" value="male">
Female<input type="radio"  name="gender" value="female">
Other<input type="radio" name="gender" value="other">
<br><br>

<Label>Role:</Label><br>
Admin<input type="radio" name="role" value="admin">
Customer<input type="radio" name="role" value="customer">
<br><br>

<Label>Address:</Label><br>
<textarea name="address"></textarea>
<br><br>
<input type="submit" value="Submit">

</form>
</div>
</div>


</body>
</html>
